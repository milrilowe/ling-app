name: ML CI

on:
  push:
    branches: [main]
    paths: ['ml/**']
  pull_request:
    paths: ['ml/**']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: pip install pytest
        working-directory: ml

      - name: Run tests
        run: python -m pytest tests/ -v
        working-directory: ml

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f Dockerfile.mfa -t ling-ml:test .
        working-directory: ml

