version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ling-app-postgres
    environment:
      POSTGRES_USER: lingapp
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: lingapp_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lingapp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
