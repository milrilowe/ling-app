version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ling-app-postgres
    environment:
      POSTGRES_USER: lingapp
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: lingapp_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lingapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio
    container_name: ling-app-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MFA (Montreal Forced Aligner) Service
  mfa:
    build:
      context: ./ml
      dockerfile: Dockerfile.mfa
    container_name: ling-app-mfa
    ports:
      - "8001:8001"
    volumes:
      - mfa_data:/mfa  # Persist MFA internal data
    environment:
      - MFA_ROOT_DIR=/mfa
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  mfa_data:
